<!DOCTYPE html>
<html>
 
<head>
    <title>ToDo lista</title>
    <link rel="stylesheet" href=".vscode\styles.css" type="text/css" media="screen" charset="utf-8">  
</head>
 
<body>
    <div class="container">
        <p>
            <label for="new-task" class="middle">Dodaj stavku</label>
            <input id="new-task" type="text">
            <button>Dodaj stavku</button>
        </p>
        <h3 class="middle">U izradi</h3>
        <ul id="incomplete-tasks">
        </ul>
        <h3 class="middle">Zavrseno</h3>
        <ul id="completed-tasks">
        </ul>
    </div>
    <script type="text/javascript" src="app.js"></script>
     
</body>
 
</html>
